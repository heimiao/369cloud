<!DOCTYPE html>
<html>

	<head>
		<!-- 3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Keywords" content="${_KEYWORDS}">
		<meta name="Description" content="${_DESCRIPTION}">
		<title>${_TITLE}</title>
		<link rel="icon" href="${root_address}/favicon.ico" type="image/x-icon">

		<link rel="stylesheet" type="text/css" href="${staticUrl}/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="${staticUrl}/css/style.css">
		<!--[if lt IE 9]>
		   <script src="${staticUrl}/bootstrap/js/createTag.js"></script>
		   <script src="${staticUrl}/bootstrap/js/respond.min.js"></script>
		  	<!--跨域文件-->
		  	<link href="${staticUrl}/bootstrap/respond-proxy.html" id="respond-proxy" rel="respond-proxy" />
		    <!--当前跨域文件-->
		  	<link href="bootstrap/js/respond.proxy.gif" id="respond-redirect" rel="respond-redirect" />
			<script src="bootstrap/js/respond.proxy.js"></script>
	    <![endif]-->
	</head>

	<body>
		[@node var="selfnode" nodeid="self"] [#include "/369cloud/top.html"]
		<div class="container other_page">
			<div class="article">
				[@dataList nodeid="${selfnode.NODEID}" var="nodeSelf"] [#list nodeSelf as item]
				<article>
					<h1>${item.title}</h1>
					<hr />
					<div class="pic">
						${item.content}
					</div>
				</article>
				[/#list] [/@dataList]
			</div>
		</div>
		 [#include "/369cloud/bottom.html"] [/@node]
		 [#include "/369cloud/js.html"]
	</body>

</html>
